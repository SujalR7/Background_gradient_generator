<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Background Gradient</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <link rel="stylesheet" href="backgroundgradient.css">
</head>
<body>
    <div class="container">
        <div class="buttons">
        <button id="btn1">#FFA99F</button>
        <div class="icons">
            <div class="top">
        <i id="arrow1" class="fa-solid fa-arrow-up"></i>
        <i id="arrow2" class="fa-solid fa-arrow-down"></i>
        </div>
        <div class="side">
            <i id="arrow3" class="fa-solid fa-arrow-left"></i>
            <i id="arrow4" class="fa-solid fa-arrow-right"></i>
            </div>
        </div>
        <button id="btn2">#FF719A</button>
        </div>
        <div class="title">
            <p>Copy your gradient generator here</p>
        </div>
        <div class="desc">
            <p>background-image:linear-gradient(to left,#FFA99F, #FF719A); </p>
        </div>
    </div>
    <script src="backgroundgradient.js"></script>
</body>
</html>
